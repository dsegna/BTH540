<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BTH540</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            .less-well {
                min-height: 20px;
                padding: 19px;
            }
            .row {           
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display:         flex;
            }
            .vertical-align {
                margin-top: auto;
                margin-bottom: auto;
            }
        </style>
    </head>
    <body>
		<div class="container">
			<div class="row hidden-md hidden-lg" style="padding-top:10px;padding-bottom:10px;">
                
                <div class="col-sm-8 col-xs-8 text-center">
                    <button disabled class="btn btn-default btn-lg" style="height:100%">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <span class="h1" style="vertical-align:middle;padding-left:10px;">Security</span>
                </div>
                <div class="col-sm-4 col-xs-4"> 
                </div>
            </div>
			<div class="row row-eq-height">
                <div class="col-md-5 hidden-sm hidden-xs text-center">
                    <img src="image/login/eye_security_2&4.png" class="img-responsive">
                    <span class="h1">Security</span>
                </div>
				<div class="col-sm-12 col-xs-12 col-md-7 vertical-align">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h3">Sign In</span>
                        </div>
                        <div class="panel-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="inputEmail">Email:</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password:</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    
                                </div>
                                <button type="submit" class="btn btn-default padding-top">Log In</button>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
